<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь - FC REAL MADRID</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 300px);
            padding: 2rem;
        }
        
        .feedback-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(254, 190, 16, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .feedback-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #00529F, #FEBE10, #00529F);
        }
        
        .feedback-form h2 {
            color: #00529F;
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #FEBE10;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-family: 'Oswald', sans-serif;
            color: #00529F;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #00529F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 82, 159, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(to right, #FEBE10, #FFD700);
            color: #0A2D5A;
            border: none;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(254, 190, 16, 0.4);
            margin-top: 2rem;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #FFD700, #FEBE10);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(254, 190, 16, 0.6);
        }
        
        button[type="submit"]:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 768px) {
            .feedback-form {
                padding: 2rem;
            }
            
            .feedback-form h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Real Madrid Logo" class="logo">
        <div class="header-content">
            <h1>FC REAL MADRID</h1>
            <nav>
                <a href="table.html" class="button">Статистика бомбардиров</a>
                <a href="semenuck.html" class="button">Главная</a>
            </nav>
        </div>
    </header>

    <main class="feedback-container">
        <div class="feedback-form">
            <h2>Расскажите про ваш любимый клуб</h2>
            <form action="process_feedback.php" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                
                <div class="form-group">
                    <label for="email">Ваш Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="rating">Оценка сайта:</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Выберите оценку</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️ Отлично</option>
                        <option value="4">⭐️⭐️⭐️⭐️ Хорошо</option>
                        <option value="3">⭐️⭐️⭐️ Удовлетворительно</option>
                        <option value="2">⭐️⭐️ Плохо</option>
                        <option value="1">⭐️ Ужасно</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Ваш клуб:</label>
                    <textarea id="message" name="message" required placeholder="Поделитесь вашими впечатлениями..."></textarea>
                </div>
                
                <button type="submit">Отправить отзыв</button>
            </form>
        </div>
    </main>
</body>
</html>
